<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bimentor.org</title>
</head>
<body>
	<style type="text/css">
		h1 {
			font-size: 96px;
			font-family: 'IBM Plex Mono', monospace;
			margin: 0px;
		}
		p {
			font-family: 'IBM Plex Mono', monospace;
			font-size: 24px;
		}
		#container {
			width: 600px;
			padding: 100px;
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=IBM+Plex+Mono:wght@300;500;700&family=Playfair+Display&display=swap" rel="stylesheet">
	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Aug 6, 2023 00:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text 
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("countdown").innerHTML = "EXPIRED";
	  }
	}, 1000);

	const set_bimentor_title = setInterval(function() {
		var emojis = ['🎾', '✍️', '🎸', '♟️', '💃', '⛵', '🎹', '🥁', '🏃', '🥐', '🎱', '🪗'];
		var random_index = ~~(Math.random()*emojis.length);
		var random_emoji = emojis[random_index];
        document.getElementById('emoji').innerHTML = random_emoji;
 	}, 1500);
	</script>
	<div id="container">
	<h1 id="title">bimentor</h1>
	<p>Study together with your <strong>new friend</strong> and take turns teaching each other about topics you both know well, so you can learn new things while sharing your expertise.</p>
	<p id="countdown"></p>
	<p id="emoji"></p>
	</div>
</body>
</html>
